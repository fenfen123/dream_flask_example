{% extends 'base.html' %}

{% block page_content %}
    <div class="page-header">
        <h1>Hello, {% if name %}{{ name }}{% else %}Stranger {% endif %}!</h1>
    {% if not known %}
        <p>Pleased to meet you !</p>
    {% else %}
        <P>Happy to see you again !</P>
    {% endif %}
    </div>
    {{ wtf.quick_form(form) }}
{% endblock %}
